<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        td {
            padding: 20px;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            padding: 15px 25px;
            background: #ff477e;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }
        .button:hover {
            background: #e63950;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="https://example.com/christian-clothing1.jpg" alt="Christian Clothing 1">
            </td>
        </tr>
        <tr>
            <td>
                <img src="https://example.com/christian-clothing2.jpg" alt="Christian Clothing 2">
            </td>
        </tr>
        <tr>
            <td>
                <p>Welcome to our latest newsletter! Explore faith-driven streetwear that blends fashion and purpose. Stay inspired and stylish with our latest collection.</p>
            </td>
        </tr>
        <tr>
            <td>
                <a href="https://walkwithfaith.co.uk" class="button">Visit Our Website</a>
            </td>
        </tr>
    </table>
</body>
</html>
